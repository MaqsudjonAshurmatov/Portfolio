<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>follow</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    


    <div class="container">
        <div class="left-container">
            <div class="user">
                <div class="img">
                    <img src="img/my user.jpg" alt="">
                </div>
                <h1 class="user-name">Maqsudjon</h1>
                <h4 class="user-job">programmer</h4>
            </div>

            <div class="btns">
                <div class="follow">Follow</div>
                <div class="massage">Massage</div>
            </div>
        </div>

        <div class="right-container">
            <div class="datas">
                <div class="posts data">
                    <div class="post-number number">536</div>
                    <div class="post-text">posts</div>
                </div>
                <div class="likes data">
                    <div class="likes-number number">1,366</div>
                    <div class="likes-text text">likes</div>
                </div>
                <div class="followers data">
                    <div class="followers-number number">377</div>
                    <div class="followers-text text">followers</div>
                </div>
            </div>
        </div>
    </div>











    <script src="app.js"></script>
